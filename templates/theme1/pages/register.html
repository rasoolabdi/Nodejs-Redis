{% extends 'layout/layoutForms.html' %}

{% block content %}
<div class="auth-wrapper auth-cover">
    <div class="auth-inner row m-0">
        <div class="d-none d-lg-flex col-lg-8 align-items-center p-5">
            <div class="w-100 d-lg-flex align-items-center justify-content-center px-5"><img class="img-fluid" src="../../../app-assets/images/pages/register-v2.svg" alt="register image" /></div>
        </div>
      
        <div class="d-flex col-lg-4 align-items-center auth-bg px-2 p-lg-5">
            <div class="col-12 col-sm-8 col-md-6 col-lg-12 px-xl-2 mx-auto">
                <h2 class="card-title fw-bold mb-2">{{ title }}</h2>
                <p class="card-text mb-2"></p>
                <form class="auth-login-form mt-2" action="" method="POST">
                    <div class="mb-1">
                        <label class="form-label" for="username">نام کاربری</label>
                        <input class="form-control" id="username" type="text" name="username" autocomplete="off" placeholder="rasool abdi" aria-describedby="email" autofocus="" tabindex="1" />
                    </div>
                    <div class="mb-1">
                        <label class="form-label" for="email">ایمیل</label>
                        <input class="form-control" id="email" type="text" name="email" autocomplete="off" placeholder="test@example.com" aria-describedby="email" autofocus="" tabindex="1" />
                    </div>
                    <div class="mb-1">
                        <div class="d-flex justify-content-between">
                            <label class="form-label" for="password">پسورد</label>
                        </div>
                        <div class="input-group input-group-merge form-password-toggle">
                            <input class="form-control form-control-merge" id="password" type="password" name="password" placeholder="············" aria-describedby="password" tabindex="2" /><span class="input-group-text cursor-pointer"><i data-feather="eye"></i></span>
                        </div>
                    </div>
                    <button class="btn btn-primary w-100" tabindex="4">ثبت نام</button>
                </form>
                <p class="text-center mt-2"><a href="/login"><span>ورود</span></a></p>
                <p class="text-center mt-2"><a href="/recovery"><span>بازیابی کلمه عبور</span></a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
